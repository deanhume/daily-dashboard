<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Daily Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <style>
        body{
            font-family: 'Staatliches', cursive;
            color: #fff;
            font-size: 50px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            grid-template-areas: "weather trains";
        }

        .weather {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-areas: ".""temperature""icon";
            grid-area: weather;
            background-color: #38c9ba;
            text-align: center;
        }

        .temperature {
            grid-area: temperature;
        }

        .icon {
            grid-area: icon;
        }

        .trains {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-areas: "train-icon""train-time""on-time";
            grid-area: trains;
            background-color: #6994e3;
            text-align: center;
        }

        .train-time {
            grid-area: train-time;           
            padding-top: 50px;
        }

        .train-icon {
            grid-area: train-icon;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .on-time {
            grid-area: on-time;
        }

        .trainIcon{
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <!-- www.layoutit.com/grid/QqUvP00 -->
    <div class="grid-container">
        <div class="weather">
            <div class="temperature" id="temperature">temp</div>
            <div class="icon" id="weatherIcon">icon</div>
        </div>
        <div class="trains">
            <div class="train-icon" id="trainIcon"><img src="img/train-time.svg" width="200px" /></div>
            <div class="train-time" id="trainTime">train time</div>
            <div class="on-time" id="onTime">on time</div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
