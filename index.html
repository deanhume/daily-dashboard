<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Daily Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <style>
        body {
            font-family: 'Staatliches', cursive;
            color: #fff;
            font-size: 70px;
        }

        @media (min-width: 501px) {
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto 1fr;
                grid-template-areas: "date date" "weather trains";
                grid-gap: 10px;
                width: 100vw;
                height: 100vh;
            }
        }

        .date {
            grid-area: date;
            background-color: #f6c7b3;
            text-align: center;
            padding: 20px;
            font-size: 60px;
        }

        .weather {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-areas: ".""icon""temperature";
            grid-area: weather;
            background-color: #38c9ba;
            text-align: center;
        }

        .temperature {
            grid-area: temperature;
        }

        .icon {
            grid-area: icon;
        }

        .trains {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr;
            grid-template-areas: "recycling""kids-activities";
            grid-area: trains;
            text-align: center;
        }

        .kids-activities {
            grid-area: kids-activities;
            background-color: #6994e3;
            padding: 20px;
            font-size: 40px;
            overflow-y: auto;
        }

        .kids-activities ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .kids-activities li {
            margin: 10px 0;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .recycling {
            grid-area: recycling;
            background-color: #f9d171;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <!-- www.layoutit.com/grid/QqUvP00 -->
    <div class="grid-container">
        <div class="date" id="currentDate">-</div>
        <div class="weather">
            <div class="temperature" id="temperature">temp</div>
            <div class="icon" id="weatherIcon">icon</div>
        </div>
        <div class="trains">
            <div class="recycling" id="recycling">-</div>
            <div class="kids-activities" id="kidsActivities">-</div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
